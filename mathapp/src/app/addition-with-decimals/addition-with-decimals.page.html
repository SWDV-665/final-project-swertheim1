<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1>Addition with Decimal Numbers </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>
        <h1>Addition with Decimal Numbers</h1>
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid [fixed]="true">
    <!-- first number -->
    <ion-row >
      <ion-col>
        <div id="equation">{{ expression }} </div>
      </ion-col>
    </ion-row>



    <!-- second row -->
    <ion-row>
      <ion-col>
        <p>What is the sum of {{ randomNumber1 }} and {{ randomNumber2 }}?</p>
      </ion-col>
    </ion-row>
    
    <!-- third row -->
    <ion-row class="no-margin"  >  
      <ion-col size="12" size-md="6" size-lg="4" size-xl="4" size-lg="4" size-xl="4" class="ion-align-self-center" 
               *ngFor="let answer of answerList" >
        <div >
         
          <ion-button id='answers' expand="block" (click)="checkAnswer(answer)" expand="full">{{ answer }}
            <!-- <img src="../../assets/images/subtraction.png" /> -->
          </ion-button>
        </div>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
