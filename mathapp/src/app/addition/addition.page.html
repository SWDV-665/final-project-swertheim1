<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1>Addition Problems</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>
        <h1>Addition Problems</h1>
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid [fixed]="true">
    <!-- first number -->
    <ion-row >
      <ion-col>
        <div> </div>
      </ion-col>
      <ion-col>
        <div id="equation">{{ randomNumber1 }} </div>
      </ion-col>
      <ion-col size="1">
        <div> </div>
      </ion-col>
    </ion-row>

    <!-- second number -->
    <ion-row >
      <ion-col>
        <div id="operator">+</div>
      </ion-col>

      <ion-col>
        <div id="equation">{{ randomNumber2 }} </div>
      </ion-col>
      <ion-col size="1">
        <ion-label></ion-label>
      </ion-col>
    </ion-row>

    <!-- third row -->
    <ion-row ><p>What is the sum of {{ randomNumber1 }} and {{ randomNumber2 }}?</p>  </ion-row>
    
    <ion-row class="no-margin"  >  
      <ion-col class="ion-align-self-center" *ngFor="let answer of answerList" size="4" >
        <div >
         
          <ion-button expand="block" (click)="presentToast('middle')" (click)="checkAnswer(answer)" expand="full">{{ answer }}</ion-button>
        </div>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
