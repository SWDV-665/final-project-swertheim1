<ion-header >
  <ion-toolbar>
    <ion-title>
      Math App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<div>
  
  <ion-grid fixed="true">
    <ion-row class="d-flex ion-justify-content-center">

          <h1> Select an Operation </h1>

    </ion-row>
    <ion-row >
      <ion-col size=6 class="d-flex ion-justify-content-center">
        <button>
          <a id="calc-type" (click)="openTopicsPage()">
            <img src="../../assets/images/plus3@300x.png"/>
          </a>
        </button>
      </ion-col>
      <ion-col size=6 class="d-flex ion-justify-content-center">
        <button>
          <a id="calc-type" (click)="openTopicsPage()">
            <img src="../../assets/images/minus3@300x.png" />
          </a>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size=6 class="d-flex ion-justify-content-center">\
        <button>
          <a id="calc-type" (click)="openTopicsPage()">
            <img src="../../assets/images/times3@300x.png" />
          </a>
        </button>
      </ion-col>
    
      <ion-col size=6 class="d-flex ion-justify-content-center">
        <button>
          <a id="calc-type" (click)="openTopicsPage()">
            <img src="../../assets/images/divide3@300x.png" />
          </a>
        </button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size=6 class="d-flex ion-justify-content-center">\
        <button>
          <a id="calc-type" (click)="openTopicsPage()">
            <img src="../../assets/images/percent3@300x.png" />
          </a>
        </button>
      </ion-col>
    
      <ion-col size=6 class="d-flex ion-justify-content-center">
        <button>
          <a id="calc-type" (click)="openTopicsPage()">
            <img src="../../assets/images/ratio3@300x.png" />
          </a>
        </button>
      </ion-col>
    </ion-row>
   
  </ion-grid>
</div>
  



</ion-content>
