<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf='sharedResults' [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Results</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-center">
          <h1> Correct answers: {{ sharedResults.totalQuestions }}</h1>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <h1> Correct answers: {{ sharedResults.totalQuestions }}</h1>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <div class="column-container">
          <div >
            <ion-button id='try-again' expand="block" (click)="handleButtonClick()">Try Again!</ion-button>
          </div>
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  



</ion-content>
