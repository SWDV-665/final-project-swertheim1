<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf='sharedResults' [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Results</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1> Questions asked: {{ sharedResults.totalQuestions }}</h1>
  <h1> Correct answers: {{ sharedResults.totalQuestions }}</h1>
  
  
  <h1><pre> {{ sharedResults | json }} </pre></h1>



</ion-content>
