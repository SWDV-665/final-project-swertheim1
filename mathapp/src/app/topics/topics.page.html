<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title [style.color]="getColorForProblemType(selectedProblemType)"><h1> {{ selectedProblemType }} Topics Page </h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Math Topics Page</ion-title>
    </ion-toolbar>
  </ion-header>

   
  <ion-grid>
    <ion-row >
      <ion-col size=2> </ion-col>
      <ion-col *ngFor="let subtopic of problemSubtopics; let i = index" class="column" size=4 class="d-flex ion-justify-content-center">
          <button class="image" (click)="handleButtonClick(selectedProblemType, problemSubtopics[i].title)">
            <ion-img src="../../assets/images/addition-rounded-corners.png"
              alt="{{ selectedProblemType }} with {{ problemSubtopics[i].title }}">
            </ion-img>
            <figcaption>{{ problemSubtopics[i].title }}</figcaption>
          </button>
          
      </ion-col>
      <ion-col size=2> </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
