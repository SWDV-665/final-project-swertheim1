<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title [style.color]="getColorForProblemType(selectedProblemType)"><h1> {{ selectedProblemType }} Topics Page </h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Math Topics Page</ion-title>
    </ion-toolbar>
  </ion-header>

   
  <ion-accordion-group #accordionGroup>
    <ion-accordion *ngFor="let problemType of problemTypes">
      <ion-item slot="header" color="light">
        <ion-label [style.color]="getColorForProblemType(selectedProblemType)"><h2> {{ problemType.title }}</h2></ion-label>
      </ion-item>
      <div class="ion-padding" slot="content" >
        <ion-list >
          <ion-item [style.color]="getColorForProblemType(selectedProblemType)">
            <ion-label>Purpose: {{ problemType.description }} </ion-label>
          </ion-item>
          
            <ion-item>
            <ion-note>Information: {{ problemType.information }}</ion-note>
            </ion-item>

            <ion-item>
              <ion-button id="problemType.title" (click)="handleButtonClick(problemType.title)">Practice {{selectedProblemType }} with {{ problemType.title }} </ion-button>
            </ion-item>
          
        </ion-list>
      </div>
      
    </ion-accordion>
  
  </ion-accordion-group>


  



</ion-content>
