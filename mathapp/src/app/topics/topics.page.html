<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title [style.color]="getColorForProblemType(selectedProblemType)">
      <h1> {{ selectedProblemType }} Topics Page </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  

<div>
  <ion-grid fixed="true" class="ion-justify-content-start">

    <ion-row >
      <ion-breadcrumbs>
        <ion-breadcrumb href="#home">Home</ion-breadcrumb>
        <ion-breadcrumb href="">{{ selectedProblemType }} </ion-breadcrumb>
      </ion-breadcrumbs>
    </ion-row>
    </ion-grid>

    <ion-grid fixed="true" class="d-flex ion-justify-content-center">
    <ion-row >
    </ion-row>
  
    <ion-row>
      <ion-col size=auto> </ion-col>
      <ion-col *ngFor="let subtopic of problemSubtopics; let i = index" class="column" size=4
        class="d-flex ion-justify-content-center">
        <button class="image" (click)="handleButtonClick(selectedProblemType, problemSubtopics[i].title)">
          <img [src]="imagePath!.trim()"  alt="{{ selectedProblemType }}  with {{ problemSubtopics[i].title }} Image">
          <figcaption>{{ problemSubtopics[i].title }}</figcaption>
        </button>
  
      </ion-col>
      <ion-col size=2> </ion-col>
    </ion-row>
    <ion-row class="d-flex ion-justify-content-center">
    </ion-row>
  </ion-grid>
</div>   
</ion-content>
